name: Deploy!

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted]
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          envkey_POSTGRES_USERNAME: ${{ secrets.POSTGRES_USERNAME }}
          envkey_ALLOWED_ORIGINS: ${{ secrets.ALLOWED_ORIGINS }}
          envkey_JWT_SECRET: ${{ secrets.JWT_SECRET }}
          envkey_ACCESS_TOKEN_EXP: ${{ secrets.ACCESS_TOKEN_EXP }}
          envkey_REFRESH_TOKEN_EXP: ${{ secrets.REFRESH_TOKEN_EXP }}
          envkey_MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          envkey_MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          file_name: .env
          directory: "./"
          fail_on_empty: false
          sort_keys: false

      - name: Pull images
        run: docker-compose -f docker-compose-prod.yml pull

      - name: Restart containers
        run: docker-compose -f docker-compose-prod.yml up -d